<!DOCTYPE html>
<html ng-app="entrypoint">
<head lang="cn">
  <meta charset="UTF-8">
  <title>舟山公路基础业务平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <style>
    html, body, iframe {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body ng-controller="MyCtrl" id="client-index">
<iframe ng-src="{{ content }}" frameborder="0"></iframe>

<script src="assets/lib/jquery/dist/jquery.min.js"></script>
<script src="assets/lib/angular/angular.min.js"></script>
<!--<script src="assets/components/user.js"></script>-->
<script>
  var app = angular.module('entrypoint', [])
  app.controller('MyCtrl', function ($scope) {
    var user = {
      wkno: 'test',
      wkna: '测试人员',
      appid: ['0101']
    }

    $scope.getUser = function () {
      return user;
    }

//    $scope.content = 'login/index.html';
    $scope.content = 'home/index.html';

    $scope.signIn = function () {
      $scope.content = 'home/index.html';
      $scope.$apply()
    }
    $scope.signOut = function () {
      $scope.content = 'login/index.html';
      $scope.$apply()
    }

  })
</script>
</body>
</html>
