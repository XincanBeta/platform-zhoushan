<!--写了内联样式-->
<div class=modal-body style="height: 560px;" ng-swipe-left=Lightbox.nextImage() ng-swipe-right=Lightbox.prevImage()>
  <div class=lightbox-nav>
    <span> <- -> 可切换</span>
    <button class=close aria-hidden=true ng-click=$dismiss()>×</button>
     <div class=btn-group>
       <a class="btn btn-xs btn-default" ng-click=Lightbox.prevImage()>下一张</a>
       <!--<a ng-href={{Lightbox.imageUrl}} target=_blank class=\"btn btn-xs btn-default\" title=\"Open in new tab\">Open
       image in new tab</a> <a class=\"btn btn-xs btn-default\" ng-click=Lightbox.nextImage()>Next ›</a>-->
     </div>
  </div>
  <div class=lightbox-image-container>
    <div class=lightbox-image-caption>
      <span>{{Lightbox.imageCaption}}</span>
    </div>
    <img lightbox-src={{Lightbox.imageUrl}} alt=\"\">
  </div>
</div>
