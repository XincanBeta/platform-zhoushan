<section class="l-entity-panel--header with-border">
  <span class="entity-title">单位信息</span>
</section>
<section class="l-entity-panel--body">
  <div class="entity-block-wrap">
    <div id="overrun-detail-checklist" class="entity-block">
      <section class="entity-block--body">
        <div class="entity-info">账号：{{ item.wkno }}</div>
        <div class="entity-info">姓名：{{ item.wkna }}</div>
        <div class="entity-info is-clear-both">单位：{{ item.dw.dwmc }}</div>
        <div class="entity-info is-clear-both">应用：{{ item.apps }}</div>
      </section>
    </div>
  </div>
</section>
<section class="l-entity-panel--footer">
  <button type="button" class="btn btn-default" ng-click="edit()">修改</button>
</section>
