<form name="form" class="form-horizontal form-modal " method="post" action="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">单位信息</h4>
  </div>
  <div class="modal-body" id="info-edit-body">
    <div class="entity-block-wrap">
      <div class="entity-block">
        <div class="entity-block--body">
          <div class="form-group">
            <div class="col-sm-12">
              <label class="entity-label">单位名称</label>
              <input type="text" class="form-control" name="dwmc" ng-model="item.dwmc" validator="required"
                     autofocus="autofocus"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">单位电话</label>
              <input type="text" class="form-control" name="dwdh" ng-model="item.dwdh" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label">单位地址</label>
              <input type="text" class="form-control" name="dwdz" ng-model="item.dwdz" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <label class="entity-label">负责单位</label>
              <input type="text" class="form-control" name="fzdw" ng-model="item.fzdw" validator="required"
                     autofocus="autofocus"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">负责领导</label>
              <input type="text" class="form-control" name="fzld" ng-model="item.fzld" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">案号</label>
              <input type="text" class="form-control" name="ahyd" ng-model="item.ahyd" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">&nbsp;</label>
              〔<span ng-bind="ahnf"></span>〕字第 <input type="text" class="form-control" name="ahed"
                                                        ng-model="item.ahed"
                              style=" width: 50px; display: inline-block;"
                              validator="required" message-id="ahed-msg" /> 0001号
              <span id="ahed-msg"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">缴款银行</label>
              <input type="text" class="form-control" name="jkyh" ng-model="item.jkyh" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">银行账号</label>
              <input type="text" class="form-control" name="yhzh" ng-model="item.yhzh" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label">行政复议机关</label>
              <input type="text" class="form-control" name="xzfy" ng-model="item.xzfy" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label">行政诉讼机关</label>
              <input type="text" class="form-control" name="xzss" ng-model="item.xzss" validator="required"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" validation-submit="form" ng-click="save()">保存</button>
  </div>
</form>
