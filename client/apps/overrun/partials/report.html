<header class="l-app-header">
  <div class="app-toolbar">
    <button class="btn btn-sm btn-default" >案件详细数据导出</button>
    <button class="btn btn-sm btn-default" >超限月报表导出</button>
    <button class="btn btn-sm btn-default" >超限抄告表导出</button>
    <button class="btn btn-sm btn-default fa-cog" ng-click="setting()"></button>
  </div>
</header>
<section class="l-app-body on-footer">
  <section class="l-plate">
    <table class="app-table entity-view">
      <thead>
      <tr>
        <th colspan="6" style="text-align: center;">2015年5月</th>
      </tr>
      <tr>
        <th class="with-checkbox">
          <input type="checkbox" ng-model="allItemIsChecked" ng-init="allItemIsChecked = false" ng-click="selectAllItem()">
        </th>
        <th>序号</th>
        <th>案号</th>
        <th>车牌</th>
        <th>轴数</th>
        <th>所属单位</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in itemList" ng-click="mySliderToggle(item)" ng-class="isSelected(item)">
        <td>
          <input type="checkbox" ng-checked="item.selected" ng-model="item.selected" ng-click="selectItem($event)">
        </td>
        <td>{{ $index+1 }}</td>
        <td>{{ item["aj_bh"] }}</td>
        <td>{{ item["cj_cp"] }}</td>
        <td>{{ item["cj_zs"] }}</td>
        <td>{{ item["cj_zz_lx"] }}</td>
        <td>&nbsp;</td>
      </tr>
      </tbody>
    </table>
  </section>
</section>
<footer class="l-app-footer ">
  <div class="app-pagination-direction">总共{{ total }}条 当前为第{{ currentPage }}页</div>
  <paging
      class="app-pagination"
      page="currentPage"
      page-size="pageSize"
      total="total"
      adjacent="1"
      dots="..."
      scroll-top="true"
      hide-if-empty="true"
      ul-class="pagination"
      active-class="active"
      disabled-class="disabled"
      show-prev-next="true"
      paging-action="pagingAct('Paging Clicked', page)">
  </paging>
</footer>
<!-- 平级的位置 -->
<div my-slider-show class="l-entity-panel" slider-width="550px"
     ng-controller="OverrunItemDetailCtrl"
     ng-include="'../apps/overrun/partials/item-detail.html'">
</div>
