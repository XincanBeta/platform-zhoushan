<form name="form" class="form-horizontal form-modal " method="post" action="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">案件信息</h4>
  </div>
  <div class="modal-body" id="info-edit-body">
    <ul class="entity-navbar">
      <li><a href="javascript:void(0)" ng-click="gotoAnchor('overrun-edit-checklist')">初检单</a></li>
      <li><a href="javascript:void(0)" ng-click="gotoAnchor('overrun-edit-vehicle')">车辆信息</a></li>
      <li><a href="javascript:void(0)" ng-click="gotoAnchor('overrun-edit-driver')">驾驶员信息</a></li>
      <li><a href="javascript:void(0)" ng-click="gotoAnchor('overrun-edit-case')">案件信息</a></li>
      <li><a href="javascript:void(0)" ng-click="gotoAnchor('overrun-edit-reChecklist')">复检单</a></li>
    </ul>
    <!--ng-if="modal.contentShow"-->
    <div class="entity-block-wrap under-navbar slide-down">
      <!--初检单-->
      <div id="overrun-edit-checklist" class="entity-block under-navbar">
        <header class="entity-block--header">
          <i class="entity-icon icon-checklist"></i>
          <span>初检单</span>
        </header>
        <div class="entity-block--body">
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">单号</label>
              <input type="text" class="form-control" name="cj_dh" ng-model="item.cj_dh" validator="required"
                     autofocus="autofocus"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">时间</label>
              <input type="text" class="form-control" ng-model="item.cj_sj" readonly
                     today-text="今天" now-text="现在" date-text="日期"
                     time-text="时刻" clear-text="清空" close-text="关闭"
                     datetime-picker="yyyy-MM-dd HH:mm"
                     datepicker-options="dateOptions"
                     timepicker-options="timeOptions"
                     is-open="openDatepicker.cj_sj"
                     ng-click="openCalendar($event, 'cj_sj')"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">超限类型</label>

              <div class="entity-input dropdown" dropdown>
                <button type="button" class="form-control btn btn-default dropdown-toggle" dropdown-toggle>
                  <span>{{ item.cj_cxlx }}</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li ng-repeat="type in overrunTypes" ng-class="(type.name === selectedOverrunType.name)? 'disabled':''">
                    <a href="javascript:void(0)" ng-click="setOverrunType(type)">{{type.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">可否卸载</label>

              <div class="entity-input dropdown" dropdown>
                <button type="button" class="form-control btn btn-default dropdown-toggle" dropdown-toggle>
                  <span>{{ item.cj_kfxz }}</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li ng-repeat="type in unloadTypes" ng-class="(type.name === selectedUnloadType.name)? 'disabled':''">
                    <a href="javascript:void(0)" ng-click="setUnloadType(type)">{{type.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">车牌</label>
              <angucomplete id="ex1"
                            placeholder=""
                            pause="100"
                            selectedobject="cp_1"
                            localdata="carData"
                            searchfields="Pcode,province,city,code"
                            titlefield="code"
                            minlength="1"
                            inputclass="form-control"
                            class="overrun-cp-angucomplete"
                            name="cj_cp"
                  />
              <span>&bull;</span>
              <input type="text" class="form-control" name="cj_cp" ng-model="cp_2"
                     style=" width: 83px; display: inline-block;"
                     validator="required" maxlength="5"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">轴数</label>
              <input type="text" class="form-control" name="cj_zs" ng-model="item.cj_zs" maxlength="1"
                     validator="required, isNumber"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">{{ zz_label }}</label>
              <input type="text" class="form-control" name="cj_zz" ng-model="item.cj_zz"
                     ng-change='calcChecklistOverValue()'
                     validator="required, isNumber"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">{{ cz_label }}</label>
              <input type="text" class=" form-control" name="cj_cz" ng-model="item.cj_cz"
                     validator="required, isNumber"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">货物名称</label>
              <input type="text" class="form-control" name="hw_mc" ng-model="item.hw_mc" validator="required"/>
            </div>
            <div class="col-sm-6">
              <label class="entity-label">运货起点</label>
              <input type="text" class="form-control" name="hw_qd" ng-model="item.hw_qd" validator="required"/>
            </div>
            <div class="col-sm-6">
              <label class="entity-label">运货目的地</label>
              <input type="text" class="form-control" name="hw_md" ng-model="item.hw_md" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label ">上传现场照片</label>

              <div class="entity-photo with-delete" ng-repeat="image in sceneImages"
                   ng-click="openLightboxModal(sceneImages, $index)">
                <img ng-src="{{image.thumbnaildata}}" alt="现场照片"/>
                <i class="delete" ng-click="deleteImage(sceneImages, image)"></i>
              </div>
              <div ngf-drop ngf-select ng-model="sceneFiles" class="entity-upload-photo drop-box"
                   ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                   ngf-accept="'image/*'"></div>
            </div>
          </div>
        </div>
      </div>
      <!--车辆信息-->
      <div id="overrun-edit-vehicle" class="entity-block">
        <header class="entity-block--header">
          <i class="entity-icon icon-vehicle"></i>
          <span>车辆信息</span>
        </header>
        <div class="entity-block--body">
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">车头</label>
              <input type="text" class="form-control" ng-model="item.cj_cp" disabled/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">挂车</label>
              <input type="text" class="form-control" name="cl_gc" ng-model="item.cl_gc"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">核定载质量</label>
              <input type="text" class="form-control" name="cl_hdzzl" ng-model="item.cl_hdzzl" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">整备质量</label>
              <input type="text" class="form-control" name="cl_zbzl" ng-model="item.cl_zbzl" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <label class="entity-label">车籍地</label>
              <input type="text" class="form-control" name="cl_cjd" ng-model="item.cl_cjd" validator="required"/>
            </div>
            <div class="col-sm-8">
              <label class="entity-label">车辆类型</label>
              <input type="text" class="form-control" name="cl_lx" ng-model="item.cl_lx" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">车辆所有人</label>
              <input type="text" class="form-control" name="cl_syr" ng-model="item.cl_syr" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">所有人电话</label>
              <input type="text" class="form-control" name="cl_dh" ng-model="item.cl_dh" validator="required"/>
            </div>
            <div class="col-sm-8">
              <label class="entity-label">营运证</label>
              <input type="text" class="form-control" name="cl_yyz" ng-model="item.cl_yyz" maxlength="12"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label">所有人住址</label>
              <input type="text" class="form-control" name="cl_zz" ng-model="item.cl_zz" validator="required"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-16">
            <label class="entity-label">上传车辆证件</label>

            <div class="entity-photo with-delete" ng-repeat="image in vehicleImages"
                 ng-click="openLightboxModal(vehicleImages, $index)">
              <img ng-src="{{image.thumbnaildata}}" alt="车辆证件"/>
              <i class="delete" ng-click="deleteImage(vehicleImages, image)"></i>
            </div>
            <div ngf-drop ngf-select ng-model="vehicleFiles" class="entity-upload-photo drop-box"
                 ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                 ngf-accept="'image/*'"></div>
          </div>
        </div>
      </div>
      <!--驾驶员信息-->
      <div id="overrun-edit-driver" class="entity-block">
        <header class="entity-block--header">
          <i class="entity-icon icon-driver"></i>
          <span>驾驶员信息</span>
        </header>
        <div class="entity-block--body">
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">姓名</label>
              <input type="text" class="form-control" name="jsy_xm" ng-model="item.jsy_xm" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">性别</label>

              <div class="entity-input dropdown" dropdown>
                <button type="button" class="form-control btn btn-default dropdown-toggle" dropdown-toggle>
                  <span>{{ item.jsy_xb }}</span><span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="type in genderTypes" ng-class="(type.name === selectedGenderTypes.name)? 'disabled':''">
                    <a href="javascript:void(0)" ng-click="setGenderTypes(type)">{{type.name}}</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">驾驶证号</label>
              <input type="text" class="form-control" name="jsy_zh" ng-model="item.jsy_zh" maxlength="18" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">从业资格证</label>
              <input type="text" class="form-control" name="jsy_cy" ng-model="item.jsy_cy" maxlength="19"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">联系电话</label>
              <input type="text" class="form-control" name="jsy_dh" ng-model="item.jsy_dh" validator="required"/>
            </div>
            <div class="col-sm-12">
              <label class="entity-label">住址</label>
              <input type="text" class="form-control" name="jsy_zz" ng-model="item.jsy_zz" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label">上传驾驶员证件</label>

              <div class="entity-photo with-delete" ng-repeat="image in driverImages"
                   ng-click="openLightboxModal(driverImages, $index)">
                <img ng-src="{{image.thumbnaildata}}" alt="驾驶员证件"/>
                <i class="delete" ng-click="deleteImage(driverImages, image)"></i>
              </div>
              <div ngf-drop ngf-select ng-model="driverFiles" class="entity-upload-photo drop-box"
                   ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                   ngf-accept="'image/*'"></div>
            </div>
          </div>
        </div>
      </div>
      <!--案件信息-->
      <div id="overrun-edit-case" class="entity-block">
        <header class="entity-block--header">
          <i class="entity-icon icon-case"></i>
          <span>案件信息</span>
        </header>
        <div class="entity-block--body">
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label ">罚款金额</label>
              <input type="text" class="entity-input form-control" name="aj_fk" ng-model="item.aj_fk"
                     validator="required, isNumber"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label ">罚款票据号</label>
              <input type="text" class="form-control" name="aj_pjh" ng-model="item.aj_pjh" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label">停车地点</label>
              <input type="text" class="form-control" name="aj_tcdd" ng-model="item.aj_tcdd" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">询问人姓名</label>
              <input type="text" class="form-control" name="aj_zfx" ng-model="item.aj_zfx" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">询问人证号</label>
              <input type="text" class="form-control" name="aj_zfxz" ng-model="item.aj_zfxz" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">记录人姓名</label>
              <input type="text" class="form-control" name="aj_zfj" ng-model="item.aj_zfj" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">记录人证号</label>
              <input type="text" class="form-control" name="aj_zfjz" ng-model="item.aj_zfjz" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">案发时间</label>
              <input type="text" class="form-control" name="aj_afsj" ng-model="item.aj_afsj" readonly
                     today-text="今天" now-text="现在" date-text="日期"
                     time-text="时刻" clear-text="清空" close-text="关闭"
                     datetime-picker="yyyy-MM-dd HH:mm"
                     datepicker-options="dateOptions"
                     timepicker-options="timeOptions"
                     is-open="openDatepicker.aj_afsj"
                     ng-click="openCalendar($event, 'aj_afsj')"/>
            </div>
            <div class="col-sm-12">
              <label class="entity-label">案发地点</label>
              <input type="text" class="form-control" name="aj_afdd" ng-model="item.aj_afdd" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">现场笔录时间</label>
              <input type="text" class="form-control" name="aj_xcblsj" ng-model="item.aj_xcblsj" readonly
                     today-text="今天" now-text="现在" date-text="日期"
                     time-text="时刻" clear-text="清空" close-text="关闭"
                     datetime-picker="yyyy-MM-dd HH:mm"
                     datepicker-options="dateOptions"
                     timepicker-options="timeOptions"
                     is-open="openDatepicker.aj_xcblsj"
                     ng-click="openCalendar($event, 'aj_xcblsj')"/>
            </div>
            <div class="col-sm-12">
              <label class="entity-label">现场笔录地点</label>
              <input type="text" class="form-control" name="aj_xcbldd" ng-model="item.aj_xcbldd" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">询问笔录时间</label>
              <input type="text" class="form-control" name="aj_xwblsj" ng-model="item.aj_xwblsj" readonly
                     today-text="今天" now-text="现在" date-text="日期"
                     time-text="时刻" clear-text="清空" close-text="关闭"
                     datetime-picker="yyyy-MM-dd HH:mm"
                     datepicker-options="dateOptions"
                     timepicker-options="timeOptions"
                     is-open="openDatepicker.aj_xwblsj"
                     ng-click="openCalendar($event, 'aj_xwblsj')"/>
            </div>
            <div class="col-sm-12">
              <label class="entity-label">询问笔录地点</label>
              <input type="text" class="form-control" name="aj_xwbldd" ng-model="item.aj_xwbldd" validator="required"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-16">
              <label class="entity-label">上传发票证件</label>

              <div class="entity-photo with-delete" ng-repeat="image in billImages"
                   ng-click="openLightboxModal(billImages, $index)">
                <img ng-src="{{image.thumbnaildata}}" alt="发票证件"/>
                <i class="delete" ng-click="deleteImage(billImages, image)"></i>
              </div>
              <div ngf-drop ngf-select ng-model="billFiles" class="entity-upload-photo drop-box"
                   ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
                   ngf-accept="'image/*'"></div>
            </div>
          </div>

        </div>
      </div>
      <!--复检单-->
      <div id="overrun-edit-reChecklist" ng-if="item.cj_kfxz == '可卸载'" class="entity-block">
        <header class="entity-block--header">
          <i class="entity-icon icon-reChecklist"></i>
          <span>复检单</span>
        </header>
        <div class="entity-block--body">
          <div class="form-group">
            <div class="col-sm-4">
              <label class="entity-label">单号</label>
              <input type="text" class="form-control" name="fj_dh" ng-model="item.fj_dh" validator="required"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">时间</label>
              <input type="text" class="form-control" name="fj_sj" ng-model="item.fj_sj" readonly
                     today-text="今天" now-text="现在" date-text="日期"
                     time-text="时刻" clear-text="清空" close-text="关闭"
                     datetime-picker="yyyy-MM-dd HH:mm"
                     datepicker-options="dateOptions"
                     timepicker-options="timeOptions"
                     is-open="openDatepicker.fj_sj"
                     ng-click="openCalendar($event, 'fj_sj')"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-4">
              <!-- 只要验证 初检单部分即可，这些基本信息会同步到复检单-->
              <label class="entity-label">车牌</label>
              <input type="text" class="form-control" name="fj_cp" ng-model="item.cj_cp" disabled/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">轴数</label>
              <input type="text" class="form-control" name="fj_zs" ng-model="item.cj_zs" disabled/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">{{ zz_label }}</label>
              <!-- ngIf 有自己的作用域，要么对象访问，要么通过 $parent -->
              <input type="text" class="form-control" name="fj_zz" ng-model="$parent.item.fj_zz"
                     validator="required, isNumber"
                     ng-change="calcReChecklistOverValue()"/>
            </div>
            <div class="col-sm-4">
              <label class="entity-label">{{ cz_label }}</label>
              <input type="text" class="entity-input form-control" name="fj_cz"
                     ng-model="$parent.item.fj_cz"
                     validator="required, isNumber, numberEq=0"
                     numberEq-error-message="必须是 0" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-default" validation-submit="form" ng-click="save()">保存</button>
    <button type="button" class="btn btn-primary" ng-click="done()">结案</button>
  </div>
</form>
