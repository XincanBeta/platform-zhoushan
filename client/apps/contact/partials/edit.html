<form name="form" class="form-horizontal form-modal " method="post" action="">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">通讯录</h4>
  </div>
  <div class="modal-body" style="height: 340px;" id="info-edit-body">
    <div class="entity-block-wrap">
      <div class="entity-block">
        <div class="entity-block--body">
          <div class="form-group">
            <div class="col-sm-5">
              <label class="entity-label">姓名</label>
              <input type="text" class="form-control" name="name" ng-model="item.name" validator="required"/>
            </div>
            <div class="col-sm-11">
              <label class="entity-label">职位</label>
              <input type="password" class="form-control" name="position" ng-model="item.position" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5">
              <label class="entity-label">手机号</label>
              <input type="text" class="form-control" name="mobile" ng-model="item.mobile" />
            </div>
            <div class="col-sm-6">
              <label class="entity-label">固定电话</label>
              <input type="password" class="form-control" name="telephone" ng-model="item.telephone" />
            </div>
            <div class="col-sm-5">
              <label class="entity-label">QQ</label>
              <input type="text" class="form-control" name="qq" ng-model="item.qq" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-5">
              <label class="entity-label">人员状态</label>
              <input type="password" class="form-control" name="state" ng-model="item.state" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!---->
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" validation-submit="form" ng-click="save()">保存</button>
  </div>
</form>
